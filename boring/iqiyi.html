<html>

<head>
    <script>
    function Clo() {
        document.getElementById("video_iframe").src = "";
    }

    function Tip() {
        var explainUrl = '';
        var radio = document.getElementsByName("url");
        for (i=0; i<radio.length; i++) {
            if (radio[i].checked) {
                switch(radio[i].value) {
                    case '1' :
                        explainUrl = 'http://www.wmxz.wang/video.php?url=';
                        break;
                    case '2' :
                        explainUrl = 'http://mt2t.com/yun?url=';
                        break;
                    case '3' :
                        explainUrl = 'http://vip.sdyhy.cn/ckflv/?url=';
                        break;
                    case '4' :
                        explainUrl = 'http://player.gakui.top/?url=';
                        break;
                    case '5' :
                        explainUrl = 'http://www.vipjiexi.com/yun.php?url=';
                        break;
                    case '6' :
                        explainUrl = 'http://www.xiguaso.com/api/index.php?url=';
                        break;
                }
            }
        }
        var link = document.getElementById('link').value;
        if (!link) {
            return false;
        }
        document.getElementById("video_iframe").src = explainUrl + link;
    }
    </script>
</head>

<body>
    <div style="text-align: center;">
        <input type="radio" name='url' id='url1' value=1 checked><label for="url1">解析地址1</label>
        <input type="radio" name='url' id='url2' value=2><label for='url2'>解析地址2</label>
        <input type="radio" name='url' id='url3' value=3><label for="url3">解析地址3</label>
        <input type="radio" name='url' id='url4' value=4><label for="url4">解析地址4</label>
        <input type="radio" name='url' id='url5' value=5><label for="url5">解析地址5</label>
        <input type="radio" name='url' id='url6' value=6><label for="url6">解析地址6</label>
    </div>
    <div style="overflow:hidden; margin: 0 auto; width:800px;padding:10px">
        <input type="text" id="link" style="border:1px solid #00a0e9; width:600px; line-height:30px; padding:6px; display:block; float:left;" />
        <input type="submit" style="width:100px; line-height:40px; background-color:#00a0e9; border:1px solid #FFF; display:block; float:right; color:#fff;" value="关闭视频" onclick="Clo()" />
        <input type="submit" style="width:100px; line-height:40px; background-color:#00a0e9; border:1px solid #FFF; display:block; float:right; color:#fff;" value="提交视频地址" onclick="Tip()" />
        <input style="width:800px; line-height:30px; background-color:#63b3ff; border:5px solid #FFF; display:block; float:right; color:#fff;" value="    在上方输入视频地址后按Alt+数字1-6选择解析接口后即可观看。    VIP视频支持爱奇艺，芒果TV，优酷，腾讯，乐视等" />
    </div>
    <div style="overflow:hidden; margin: 0 auto; width:800px;">
        <iframe id="video_iframe" src="" style="height:500px;width:800px;frameborder:0;marginheight:0px;marginwidth:0px;background:#000000;border:2px solid #00a0e9">
        </iframe>
    </div>
</body>

</html>
